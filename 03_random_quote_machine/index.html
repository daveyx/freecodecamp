<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yet Another Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="">https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js</script>
    <script type="text/javascript" src="">https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js</script>
    <script type="text/javascript" src="functions.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center white-box">
            Y A R Q M<br />
            <small>Yet Another Random Quote Machine</small>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="centered-box white-box">
            <div class="row">
              <div class="col-xs-12">
                <div class="text-box">
                  <div class="row">
                    <div class="col-xs-12 quote-box text-center">
                    </div>
                    <div class="col-xs-12 author-box text-center margin-top-10">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-xs-offset-1">
                <button id="quote-button" class="btn btn-primary margin-top-10">
                  Get a quote
                </button>
              </div>
              <div class="col-xs-4 col-xs-offset-2">
                <a  id="tweet-button" target="_blank" class="btn btn-primary margin-top-10">
                  Twitter it
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="text-center margin-top-10 white-box">
              &copy; 2017 by daveyx
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
